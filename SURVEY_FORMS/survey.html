<!DOCTYPE html>
<html>
	<head>
		<title>FCC:Survey Form</title>
		<link rel="stylesheet" href="csspro/survey.css">
	</head>
	<body>
		<div class="content">
		<div id="header">
			<h2>freeCodeCamp Survey Form</h2>
			<p class="paragraph">Thank you for taking the time to help us improve the platform</p>
		</div>
		<div id="form-content">
			<form>
				<label class="labels"><b>Name</b></label><br>
				<input type="text" placeholder="Enter your name" class="fields"><br>
				<br>
				<label class="labels"><b>Email</b></label><br>
				<input type="email" placeholder="Enter your Email" class="fields"><br>
				<br>
				<label class="labels"><b>Age(optional)</b></label><br>
				<input type="number" placeholder="Age" class="fields"><br>
				<br>
				<label class="labels"><b>Which option best describes your current role?</b></label><br>
				<select class="selectbar">
					<option value="Select current role" disabled style="color:grey" selected>Select current role</option>
					<option value="Student">Student</option>
					<option value="Full Time Job">Full Time Job</option>
					<option value="Full Time Learner">Full Time Learner</option>
					<option value="Prefer not to say">Prefer not to say</option>
					<option value="Other">Other</option>
				</select>
				<br>
				<br>
				<label class="labels"><b>Would you recommend freeCodeCamp to a friend?</b></label><br>
				<input type="radio" id="option1" name="option" value="Definitely">
				<label for="option1">Definitely</label><br>
				<input type="radio" id="option2" name="option" value="Maybe">
				<label for="option2">Maybe</label><br>
				<input type="radio" id="option3" name="option" value="Not Sure">
				<label for="option3">Not sure</label><br>
				<br>
				<label class="labels"><b>What is your favorite feature of freeCodeCamp?</b></label><br>
				<select class="selectbar">
					<option style="color:grey" value="Select an option" selected disabled >Select an option</option>
					<option value="Challenges">Challenges</option>
					<option value="Projects">Projects</option>
					<option value="Community">Community</option>
					<option value="Open Source">Open Source</option>
				</select><br>
				<br>
				<label class="labels"><b>What would you like to see improved?(Check all that apply)</b></label><br>
				<input type="checkbox" id="option1" name="option" value="Front-end Projects">
				<label for="option1"><b>Front-end Projects</b></label><br>
				<input type="checkbox" id="option2" name="option" value="Back-end Projects">
				<label for="option2"><b>Back-end Projects</b></label><br>
				<input type="checkbox" id="option3" name="option" value="Data Visualization">
				<label for="option3"><b>Data Visualization</b></label><br>
				<input type="checkbox" id="option4" name="option" value="Challenges">
				<label for="option4"><b>Challenges</b></label><br>
				<input type="checkbox" id="option5" name="option" value="Open Source Community">
				<label for="option5"><b>Open Source Community</b></label><br>
				<input type="checkbox" id="option6" name="option" value="Gitter help rooms">
				<label for="option6"><b>Gitter help rooms</b></label><br>
				<input type="checkbox" id="option7" name="option" value="Videos">
				<label for="option7"><b>Videos</b></label><br>
				<input type="checkbox" id="option8" name="option" value="City Meetups">
				<label for="option8"><b>City Meetups</b></label><br>
				<input type="checkbox" id="option9" name="option" value="Wiki">
				<label for="option9"><b>Wiki</b></label><br>
				<input type="checkbox" id="option10" name="option" value="Forum">
				<label for="option10"><b>Forum</b></label><br>
				<input type="checkbox" id="option11" name="option" value="Additional Courses">
				<label for="option11"><b>Additional Courses</b></label><br>
				<br>
				<label class="labels"><b>Any comments or suggestions?<b></label><br>
                <textarea class="textarea" name="message" placeholder="Enter your comments here..." rows="6" cols="40"></textarea><br>
                <br>
				<input type="submit" class="submitbar">
				<br>
			</form>
		</div>
	</div>
	</body>
</html>
