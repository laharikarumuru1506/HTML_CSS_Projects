<!DOCTYPE html>
<html>
	<head>
		<title>Survey Form</title>
		<link rel="stylesheet" href="csspro/surveyform.css">
	</head>
	<body>
		<div id="form-content">
			<p class="caption"><b>Application For Permission To Date My Daughter</b></p>
			<p><b>Note:</b>Form is to be completed at least 21 days prior to date</p>
			<div class="form">
				<fieldset class="field1">
					<legend><b>Personl Details</b></legend>
					<label class="labels">Name:</label>
					<input type="text" class="fields" placeholder="Enter name here"><br>
					<label class="labels">Address:</label>
					<input type="text" class="fields" placeholder="Enter address here"><br>
					<label class="labels">Email:</label>
					<input type="email" class="fields" placeholder="Enter email here"><br>
					<label class="labels">Phone Number:</label>
					<input type="number" class="fields" placeholder="Enter 10 digit number"><br>
					<label class="labels">IQ:</label>
					<input type="number" class="fields" placeholder="Enter IQ here"><br>
					<div id="labels">
					<label class="labels">Gender</label><br>
					<input type="radio" class="labels" id="male" name="gender">
					<label for="male" value="Male">Male</label><br>
					<input type="radio" class="labels" id="female" name="gender">
					<label for="female" value="Female">Female</label><br>
					<input type="radio"id="other" class="labels" name="gender">
					<label for="other" value="Other">Other</label><br>
				<br> 
					<label class="labels">Date of Proposed Outing:</label>
					<input type="date"><br>
				</fieldset><br>
				<fieldset class="field2">
				<div>
                 <label>Check All That Apply</label>
                 <br>
                 <br>
                 <input type="checkbox" class="labels" id="option1" name="option" value="I have tattoos and/or piercings">
                 <label for="option1">I have tattoos and/or piercings</label>
                 <br>
                 <input type="checkbox" id="option2"class="labels" name="option" value="I am more than 2 years older than my daughter">
                 <label for="option2">I am more than 2 years older than my daughter</label><br>
                 <input type="checkbox" id="option3" class="labels"name="option" value="I own a panel van or v8 ute">
                 <label for="option3">I own a panel van or v8 ute</label><br>
                 <input type="checkbox" id="option4" class="labels" name="option" value="I work full-time">
                 <label for="option4">I work full-time</label><br>
                 <input type="checkbox" id="option5" class="labels" name="option" value="My parents are rich">
                 <label for="option5">My parents are rich</label><br>
                 <input type="checkbox" id="option6" class="labels"name="option" value="Is the date at a well lit public location">
                 <label for="option6" value="Is the date at a well lit public location">Is the date at a well lit public location</label><br>
             </div><br>
				</fieldset>
	            <br>
				<fieldset id="field3">
				<div>
					<label for="options" class="labels">Political Persuasion:</label>
					<select id="options" name="option" class="selectbar">
						<option value="Left Wing">Left Wing</option>
						<option value="Right Wing">Right Wing</option>
						<option value="Conservative">Conservative</option>
						<option value="Nazi">Nazi</option>
					</select><br>
					<label for="level" class="labels">Education Level Completed:</label>
					<select id="level" name="option" class="selectbar">
						<option value="University">University</option>
						<option value="College">College</option>
						<option value="High School">High School</option>
						<option value="None">None</option>
					</select>
					<br>
				</div>	
				</fieldset><br>
				<fieldset id="field4">
					<legend><b>Essay Section</b></legend>
					<div>
						<label class="labels">In 50 words or more explain why you want to date my daughter</label><br>
						<textarea name="message" placeholder="Enter Text Here" rows="4" cols="40" class="selectbar"></textarea>
						<br>
						<br>
						<label class="labels">Please upload contact details for 2 references</label><br>
						<textarea name="message" placeholder="Enter Text Here" rows="4" cols="40" class="selectbar"></textarea>
						<br>
						<br>
						<label class="labels">Upload Police Clearance Certificate , Bank Statement and Medical Certificates here:</label>
						<input type="button" value="Attach Files" class="button"><br>
						<br>
					</div>
				</fieldset><br>
				<div class="footer">
				<input type="button" class="button" value="Send Your Application">
              <br>
          </div>
			</div>
		</div>
	</body>
</html>
