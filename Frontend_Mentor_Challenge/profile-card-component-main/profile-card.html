<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="csspro/profile-card.css">
        <title>profile card</title>
    </head>
    <body>
       <div class="card card-content">
           <img src="images/bg-pattern-card.svg" alt="image" class="card-img">
           <img src="images/image-victor.jpg" alt="image" class="image">
           <div class="card-body card-text">
           <h5 class="mb-0">Victor Crest<span class="mx-2">26</span></h5>
           <small>London</small>
          </div>
          <ul class="list-unstyled list-group list-group-flush d-flex align-items-center flex-row justify-content-between text-center px-3">
              <li class="list-group-item ">
                  <h4 class="mt-2 mb-0">80K</h4>
                  <small>Followers</small>
              </li>
              <li class="list-group-item">
                  <h4 class="mt-2 mb-0">803K</h4>
                  <small>Likes</small>
              </li>
              <li class="list-group-item">
                  <h4 class="mt-2 mb-0">1.4K</h4>
                  <small>Photos</small>
              </li>
          </ul>
       </div> 
    </body>
</html>
